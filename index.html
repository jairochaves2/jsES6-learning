<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="negocicaoController.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negocicaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoesView"></div>
  <script src="js/models/Negociacao.js" charset="utf-8"></script>
  <script src="js/controllers/NegociacaoController.js" charset="utf-8"></script>
  <script src="js/helpers/DateHelper.js" charset="utf-8"></script>
  <script src="js/models/ListaNegociacoes.js" charset="utf-8"></script>
  <script src="js/models/Mensagem.js" charset="utf-8"></script>
  <script src="js/views/View.js" charset="utf-8"></script>
  <script src="js/views/NegociacoesView.js" charset="utf-8"></script>
  <script src="js/views/MensagemView.js" charset="utf-8"></script>

  <script>
    let negocicaoController=new NegociacaoController();
  </script>
  <script>
      //executa ao inserir
      let lista=new Proxy(new ListaNegociacoes(),{
        get: function(target,prop,receiver){
            if(['adiciona','esvazia'].includes(prop) && typeof(target[prop])==typeof(Function)){
                return function(){
                    console.log(`interceptando ${prop}`);
                    Reflect.apply(target[prop],target,arguments);

                }
                
                
            }
            return Reflect.get(target,prop,receiver);
        }
      });
      lista.adiciona(new Negociacao(new Date(),1,100));
      lista.esvazia();
  </script>
</body>
</html>
